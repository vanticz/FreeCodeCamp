<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FreeCodeCamp: Wikipedia Viwer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  
  <body>
    
    <div class="container">
      <div class="col-xs-10 col-xs-offset-1 text-center">
        <h1>Wikipedia Viewer</h1>

        <p><a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a></p>

        <div class="input-group col-centered add-margin-bottom">
          <input type="text" id="input-area" value="">
          <i class="glyphicon glyphicon-search form-control-feedback"></i>
        </div>
      </div>
      
      <div class="col-xs-10 col-xs-offset-1">
        <ul id="wiki-pages">
        </ul>
      </div>
      
    </div>

  </body>
</html>
