<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FreeCodeCamp: Random Quote Machine</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  
  <body>
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 container">
      <div class="quote">
        <p><i class="fa fa-quote-left" aria-hidden="true"></i> <span id="quote-content"></span></p>
        <p id="quote-source"></p>
      </div>
      <div class="buttons">
        <a href="#" class="button" id="tweet" target="_blank"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>
        <button id="new_quote" type="button" class="button btn btn-default btn-md">New Quote</button>
      </div>
    </div>
  
    
    
  </body>
</html>
