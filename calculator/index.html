<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FreeCodeCamp: Javascript Calculator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
  </head>
  
  <body>
    
    <div class="container">
      
      <div id="input_panel">
        
        <div class="right-margin">
          <p id="display">0</p>
          <p id="history">0</p>
        </div>
          

        
      </div>
      <!-- inputPanel -->
      
      <div id="buttons">
        
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="*">x</button>
        <button value="ac" class="special">AC</button>
        
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="/">&divide;</button>
        <button value="ce" class="special">CE</button>
        
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="+">+</button>
        <button value="=" class="vertical_long">=</button>
        
        <button value="0" class="horizontal_long">0</button>
        <button value=".">.</button>
        <button value="-">-</button>

      </div>
      <!-- buttons -->
      

      
    </div>
    <!-- container -->
    
    <footer class="text-center">
      <p>Written and coded by <a href="https://www.freecodecamp.com/vanticz" target="_blank">Vantic Zhou</a>.<p>
    </footer>
    

  </body>
</html>
